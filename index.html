<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador del carrito</title>
</head>
<body>
    <h1>Simulador de Carrito de Compras</h1>

    <!-- Formulario del carrito -->
    <form id="carritoForm">
        <label for="itemA">Unidades de Item A ($45):</label>
        <input type="number" id="itemA" value="0" min="0"><br>

        <label for="itemB">Unidades de Item B ($10):</label>
        <input type="number" id="itemB" value="0" min="0"><br>

        <label for="itemC">Unidades de Item C ($20):</label>
        <input type="number" id="itemC" value="0" min="0"><br>

        <button type="button" id="calcularTotal">Calcular Total</button>
    </form>

    <!-- SecciÃ³n para mostrar resultados -->
    <div id="resultado"></div>


    <script src="main.js"></script>
</body>
